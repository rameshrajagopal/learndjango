<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Rango - {% block title %} How to tango with Rango!{% endblock %}</title>
    </head>
    <body>
        <div>
            {% block content %} {% endblock content %}
        </div>
        <hr />
        <div>
            <ul>
                {% if user.is_authenticated %}
                  <li> <a href="{% url 'restricted' %}">Restricted</a></li>
                  <li> <a href="{% url 'auth_logout' %}?next=/rango/">Logout</a></li>
                  <li> <a href="{% url 'add_category' %}"> Add a new category</a></li>
                  <li> <a href="{% url 'password_change' %}">Password change</a></li>
                {% else %}
                  <li> <a href="{% url 'registration_register' %}">RegisterHere</a></li>
                  <li> <a href="{% url 'auth_login' %}">Login</a></li>
                {% endif %}
                <li> <a href="{% url 'index' %}">Home<a/></li>
                <li> <a href="{% url 'about' %}">About</a></li>
            </ul>
        </div>
    </body>
</html>
