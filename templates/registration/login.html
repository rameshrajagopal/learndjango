{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}
{% block title %} Login {% endblock %}
{% block body_block %}
<div class="page-header">
    <h1> Login </h1>
</div>
<form method="post" action=".">
<h2 class="form-signin-heading"> Login here </h2>
{% csrf_token %}
{{ form | as_bootstrap }}
<input type="submit" value="login">
<input type="hidden" name="text" value={{ next }}/>
</form>
<p> Not a member ? <a href="{% url 'registration_register' %}">Register</a></p>
{% endblock %}
