<ul clas="nav nav-sidebar">    
{% if cats %}
    {% for c in cats %}
        {% if c == act_cat %} 
        <li class="active">
        {% else %}
        <li>
        {% endif %}
         <a href="{% url 'category_detail' c.slug %}">{{ c.name }}</a><li>
    {% endfor %}
{% else %}
    <li> <strong> There are no categories present </strong></li>
{% endif %}
 </ul>
